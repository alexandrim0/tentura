syntax="proto3";

package tentura.chat;

import "chat/chat_send_message.proto";
import "chat/chat_update_message.proto";
import "chat/chat_watch_messages.proto";

service Chat {
  rpc SendMessage(ChatSendMessageRequest)
    returns (ChatSendMessageResponse);

  rpc UpdateMessage(ChatUpdateMessageRequest)
    returns (ChatUpdateMessageResponse);

  rpc WatchMessages(ChatWatchMessagesRequest)
    returns (stream ChatWatchMessagesResponse);
}
