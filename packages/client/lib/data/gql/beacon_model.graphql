# import '/data/gql/polling_model.graphql'
# import '/data/gql/image_model.graphql'
# import '/data/gql/user_model.graphql'

fragment BeaconModel on beacon {
  id
  title
  description
  created_at
  updated_at
  is_pinned
  context
  enabled
  my_vote
  start_at
  end_at
  long
  lat
  tags
  image {
    ...ImageModel
  }
  polling {
    ...PollingModel
  }
  author {
    ...UserModel
  }
  scores {
    src_score
    dst_score
  }
}
