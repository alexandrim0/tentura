mutation BeaconCreate(
  $title: String!,
  $context: String = "",
  $description: String = "",
  $coordinates: Coordinates = {},
  $polling: PollingInput,
  $startAt: String = "",
  $endAt: String = "",
  $image: Upload = {},
  $tags: String
) {
  beaconCreate(
    title: $title,
    description: $description,
    coordinates: $coordinates,
    context: $context,
    polling: $polling,
    startAt: $startAt,
    endAt: $endAt,
    image: $image,
    tags: $tags
  ) {
    id
  }
}
