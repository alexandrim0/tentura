# import '/features/profile/data/gql/user_model.graphql'

fragment BeaconModel on beacon {
  id
  title
  description
  created_at
  updated_at
  is_pinned
  context
  enabled
  lat
  long
  timerange
  has_picture
  my_vote
  author {
    ...UserModel
  }
  scores {
    src_score
    dst_score
  }
}
