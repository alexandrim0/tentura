# import '/features/beacon/data/gql/beacon_model.graphql'
# import '/features/profile/data/gql/user_model.graphql'

query GraphFetch(
    $focus: String!,
    $context: String,
    $positive_only: Boolean = true,
    $offset: Int = 0,
    $limit: Int = 10
  ) {
  graph(
    args: {
      focus: $focus,
      context: $context,
      positive_only: $positive_only
      },
    order_by: {dst_score: desc},
    offset: $offset,
    limit: $limit
  ) {
    src
    dst
    src_score
    dst_score
    user {
      ...UserModel
    }
  }
  beacon_by_pk(id: $focus) {
    ...BeaconModel
  }
}
