# import '/features/beacon/data/gql/beacon_model.graphql'
# import '/features/comment/data/gql/comment_model.graphql'

query BeaconFetchByIdWithComments($id: String!, $limit: Int = 3) {
  beacon_by_pk(id: $id) {
    ...BeaconModel
    comments(
      limit: $limit,
      order_by: {
        created_at: desc
      },
      where: {
        scores: {dst_score: {_gt: "0"}}
      }
    ) {
      ...CommentModel
    }
  }
}
